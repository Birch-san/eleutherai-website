<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Language }}">
    <head itemscope itemtype="{{ .Site.BaseURL }}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/styles.css">
		{{ partial "js" . }}
        {{ partial "meta" . }}
    </head>

    <body>
        {{ partial "header" . }}
        <main id="main">
            {{ block "main" . }}
            {{ end }}
        </main>
        {{ partial "footer" . }}
    </body>
</html>
